<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/forms.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulário de Contato</h1>
        <form id="contact-form" class="mt-4" enctype="multipart/form-data">
            <fieldset class="border p-4">
                <legend class="w-auto">Dados Pessoais</legend>
                
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="phone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(99) 99999-9999" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@dominio.com" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="language" class="form-label">Língua Aplicada</label>
                    <select id="language" class="form-select">
                        <option>Português (pt-br)</option>
                        <option>Inglês</option>
                        <option>Espanhol</option>
                        <option>Francês</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="file" class="form-label">Upload do Protótipo (PDF, DOC, DOCX, JPEG, PNG)</label>
                    <input type="file" class="form-control" id="file" accept=".pdf,.doc,.docx,.jpeg,.png" required>
                </div>

                <div class="mb-3">
                    <label for="languages" class="form-label">Linguagens Preferidas</label>
                    <select id="languages" class="form-select" multiple>
                        <option>Python</option>
                        <option>JavaScript</option>
                        <option>Java</option>
                        <option>C#</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Banco de Dados</label>
                    <div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="sql" name="database" value="SQL" required>
                            <label for="sql" class="form-check-label">SQL</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="nosql" name="database" value="NoSQL" required>
                            <label for="nosql" class="form-check-label">NoSQL</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="meeting-time" class="form-label">Horário Preferido para Reunião</label>
                    <input type="time" class="form-control" id="meeting-time" required>
                </div>

                <div class="mb-3">
                    <label for="deadline" class="form-label">Previsão de Entrega</label>
                    <input type="date" class="form-control" id="deadline" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
